query SinglePayment($paymentId: String!) {
    getSinglePayment(paymentId: $paymentId)  {
        id
        amount
        status
        createdAt
        paidAt

        paymentMessages {
            ...MessageDetails
        }

        paymentExpense {
            id
            name
            expenseStatus

            expensePayer {
                id
                name
            }
        }

        paymentPayer {
            id
            name
        }
    }
}
